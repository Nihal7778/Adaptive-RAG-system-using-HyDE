name: Deploy Application Docker Image to EC2 instance

on:
  push:
    branches: [main]

jobs:
  Continuous-Integration:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPO }}
          IMAGE_TAG: latest
        run: |
          # sanitize (prevents hidden newline/space breaking docker tag)
          ECR_REGISTRY="$(printf "%s" "$ECR_REGISTRY" | tr -d '\r\n' | xargs)"
          ECR_REPOSITORY="$(printf "%s" "$ECR_REPOSITORY" | tr -d '\r\n' | xargs)"
          IMAGE_TAG="$(printf "%s" "$IMAGE_TAG" | tr -d '\r\n' | xargs)"

          IMAGE="${ECR_REGISTRY}/${ECR_REPOSITORY}:${IMAGE_TAG}"
          echo "Registry: $ECR_REGISTRY"
          echo "Repo: $ECR_REPOSITORY"
          echo "Tag: $IMAGE_TAG"
          echo "IMAGE: $IMAGE"

          docker buildx build --load -t "$IMAGE" .
          docker push "$IMAGE"

          echo "image=$IMAGE" >> "$GITHUB_OUTPUT"

  Continuous-Deployment:
    needs: Continuous-Integration
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Run Docker Image to serve users
        run: |
          REGISTRY="${{ steps.login-ecr.outputs.registry }}"
          REPO="${{ secrets.ECR_REPO }}"

          # sanitize (same newline/space protection on deploy runner)
          REGISTRY="$(printf "%s" "$REGISTRY" | tr -d '\r\n' | xargs)"
          REPO="$(printf "%s" "$REPO" | tr -d '\r\n' | xargs)"

          IMAGE="${REGISTRY}/${REPO}:latest"
          echo "IMAGE: $IMAGE"

          docker pull "$IMAGE"
          docker rm -f medirag || true
          docker run -d --name medirag --restart always \
            -e AWS_ACCESS_KEY_ID="${{ secrets.AWS_ACCESS_KEY_ID }}" \
            -e AWS_SECRET_ACCESS_KEY="${{ secrets.AWS_SECRET_ACCESS_KEY }}" \
            -e AWS_DEFAULT_REGION="${{ secrets.AWS_DEFAULT_REGION }}" \
            -e PINECONE_API_KEY="${{ secrets.PINECONE_API_KEY }}" \
            -e OPENAI_API_KEY="${{ secrets.OPENAI_API_KEY }}" \
            -p 8080:8080 \
            "$IMAGE"
